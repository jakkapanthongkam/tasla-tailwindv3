<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testls UI Clone</title>
  <link rel="stylesheet" href="../dist//output.css">
</head>

<body>
  <!-- Header & Model 3-->
  <div
    class="relative bg-[url('https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Model-3-Desktop-NA.jpg')]  h-screen w-screen  bg-center bg-cover">
    <div class="relative pt-5 md:px-8 px-4 flex justify-between font-bold items-center">

      <div class="flex items">
        <svg class="w-32 cursor-pointer" viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M0 .1a9.7 9.7 0 007 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 007-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 006-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 00-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 13.8h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 14.1h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zM308.5 7h26a9.6 9.6 0 007-7h-40a9.6 9.6 0 007 7z"
            fill="currentColor"></path>
        </svg>
      </div>

      <div class="hidden lg:inline">
        <ul class="flex space-x-2">
          <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model S</li>
          <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model 3</li>
          <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model X</li>
          <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Model Y</li>
          <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Solar Roof</li>
          <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Solar Panels</li>
        </ul>
      </div>


      <div class="">
        <ul class="flex space-x-2 text-sm">
          <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Shop</li>
          <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Account</li>
          <li class="py-1 px-3 hover:bg-slate-300 hover:rounded-full cursor-pointer">Menu</li>
        </ul>
      </div>
    </div>

    <!-- Model 3 -->
    <div class="absolute top-36 left-[50%] translate-x-[-50%]  text-center">
      <h1 class="text-[40px] text-bold">Model 3</h1>
      <p class="weight-[400] text-[20px] text-light m-[-10px]">Lease starting at $329/mo*</p>
    </div>

    <div class="absolute bottom-[3%] left-[50%] translate-x-[-50%] px-4 w-full flex flex-col gap-5 items-center">

      <div class="w-full md:w-[50%] flex flex-col md:flex-row gap-3">
        <button class="bg-white/[.7] w-full py-2 text-black rounded-[2px] ">Order Now</button>
        <button class="bg-black/[.7] w-full py-2 rounded-[2px]">Demo Drive</button>
      </div>

      <div class="">
        <p class="text-[12px] text-center">*Excludes taxes and fees with price subject to change. Available in select
          states. <span class="underline underline-offset-4 cursor-pointer">See Details</span>
        </p>
      </div>

    </div>





  </div>
</body>

</html>
